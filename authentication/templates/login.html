{% extends 'base.html' %} {% block config %}
<meta name="description" content="EvoCamp Login page." />
<title>EvoCamp Login</title>
{% endblock config %} {% block content %}

<form action="" method="post">
  {% csrf_token %}
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem">
            <div
              style="
                border-radius: 1rem;
                display: flex;
                justify-content: center;
                margin-top: 10%;
              "
            >
              <img src="/media/logos/logo.jpeg" alt="Logo" width="60%" />
            </div>
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Sign In</h3>

              <div class="form-outline mb-4">
                <input
                  type="number"
                  class="form-control form-control-lg"
                  name="username"
                  id="typeEmailX-2"
                  placeholder="Enrollment no."
                />
              </div>

              <div class="form-outline mb-4">
                <input
                  type="password"
                  class="form-control form-control-lg"
                  name="password"
                  id="typePasswordX-2"
                  placeholder="Password"
                />
              </div>
              <button class="btn btn-primary btn-lg btn-block" type="submit">
                Login
              </button>

              <hr class="my-4" />
              <div class="container-fluid">
                New user? Register <a href="signup">here!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>

{%endblock content%}
