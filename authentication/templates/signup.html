{%extends 'base.html'%} {%block config%}
<meta name="description" content="Evocamp signup page." />
<title>EvoCamp Signup</title>
{%endblock%} {%block content%}
<form action="" method="post">
  {% csrf_token %}
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem">
            <div
              style="
                border-radius: 1rem;
                display: flex;
                justify-content: center;
                margin-top: 10%;
              "
            >
              <img src="/media/logos/logo.jpeg" alt="Logo" width="60%" />
            </div>
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Sign up</h3>

              <div class="form-outline mb-4">
                <input
                  type="number"
                  class="form-control form-control-lg"
                  name="username"
                  id="typeEmailX-2"
                  placeholder="Enrollment no."
                />
              </div>

              <div class="form-outline mb-4">
                <input
                  type="password"
                  class="form-control form-control-lg"
                  name="password1"
                  id="typePasswordX-2"
                  placeholder="Password"
                />
              </div>
              <div class="form-outline mb-4">
                <input
                  type="password"
                  class="form-control form-control-lg"
                  name="password2"
                  id="typePasswordX-2"
                  placeholder="Confirm Password"
                />
              </div>
              <div class="form-outline mb-4">
                <select
                  required
                  name="bhawan"
                  class="form-select form-select-lg"
                  placeholder="Bhawan"
                >
                  <option value="" disabled selected hidden>
                    Choose your Bhawan
                  </option>
                  <option value="rajendra">Rajendra</option>
                  <option value="jawahar">Jawahar</option>
                  <option value="rajiv">Rajiv</option>
                  <option value="govind">Govind</option>
                  <option value="ravindra">Ravindra</option>
                  <option value="radhakrishnan">Radhakrishnan</option>
                  <option value="kasturbha">Kasturbha</option>
                  <option value="sarojini">Sarojini</option>
                </select>
              </div>
              <button class="btn btn-primary btn-lg btn-block" type="submit">
                Sign Up
              </button>

              <hr class="my-4" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
{%endblock%}
